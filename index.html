<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            text-align: center;
            color: #313d53;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* Password Strength UI */
        .strength-container {
            margin-top: 10px;
        }

        .meter {
            height: 4px;
            display: flex;
            gap: 2px;
            margin-bottom: 5px;
        }

        .segment {
            flex: 1;
            height: 100%;
            background: #e2e8f0;
            border-radius: 2px;
        }

        .segment.weak { background: #e53e3e; }
        .segment.medium { background: #ed8936; }
        .segment.strong { background: #48bb78; }

        .labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #718096;
        }

        .hint {
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
        }

        /* Buttons */
        .btn-blue {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider:not(:empty)::before { margin-right: 1em; }
        .divider:not(:empty)::after { margin-left: 1em; }

        .btn-google {
            width: 100%;
            background: white;
            border: 1px solid #cbd5e0;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            cursor: pointer;
            gap: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #4a5568;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="signup-container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Phone No.</label>
            <input type="Phone No" placeholder="Phone No">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
            <div class="strength-container">
                <div class="meter">
                    <div class="segment weak"></div>
                    <div class="segment medium"></div>
                    <div class="segment strong"></div>
                </div>
                <div class="labels">
                    <span>Weak</span>
                    <span>Medium</span>
                    <span>Strong</span>
                </div>
            </div>
            <p class="hint">âœ“ Use 8+ characters with a mix of letters, numbers and symbols</p>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password">
        </div>
        <button class="btn-blue">Sign Up</button>
        <div class="divider">or</div>
        <button class="btn-google">
            <img src="download.jpg" width="18" alt="G">
            Continue with Google
        </button>
        <p class="footer">Already have an account? <a href="#" onclick="showLogin()">Login &rsaquo;</a></p>
    </div>

    <div id="login-container" class="hidden">
        <h2>Login</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <button class="btn-blue">Login</button>
        <div class="divider">or</div>
        <button class="btn-google">
            <img src="download.jpg" width="18" alt="G">
            Continue with Google
        </button>
        <p class="footer">Don't have an account? <a href="#" onclick="showSignup()">Sign Up &rsaquo;</a></p>
    </div>
</div>

<script>
    function showLogin() {
        document.getElementById('signup-container').classList.add('hidden');
        document.getElementById('login-container').classList.remove('hidden');
    }
    function showSignup() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('signup-container').classList.remove('hidden');
    }
</script>

</body>
</html>
