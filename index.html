<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333c4e;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 14px;
        }

        input::placeholder {
            color: #a0aec0;
        }

        /* Password Wrapper for Eye Icon */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            cursor: pointer;
        }

        /* Strength Meter */
        .strength-meter {
            height: 4px;
            display: flex;
            gap: 2px;
            margin-top: 8px;
        }

        .meter-section {
            flex: 1;
            height: 100%;
            border-radius: 2px;
        }

        .weak { background-color: #e53e3e; }
        .medium { background-color: #ecc94b; }
        .strong { background-color: #48bb78; }

        .strength-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }

        .hint {
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
        }

        /* Buttons */
        .btn-signup {
            width: 100%;
            background-color: #4a86e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #a0aec0;
            font-size: 12px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .btn-google {
            width: 100%;
            background-color: white;
            border: 1px solid #cbd5e0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #4a5568;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #718096;
        }

        .login-link a {
            color: #4a86e8;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Phone No.</label>
            <input type="text" placeholder="Phone No">
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" placeholder="Enter your password">
                <span class="icon"></span>
            </div>
            <div class="strength-meter">
                <div class="meter-section weak"></div>
                <div class="meter-section medium"></div>
                <div class="meter-section strong"></div>
            </div>
            <div class="strength-labels">
                <span>Weak</span>
                <span>Medium</span>
                <span>Strong</span>
            </div>
            <p class="hint">âœ“ Use 8+ characters with a mix of letters, numbers and symbols</p>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" placeholder="Confirm your password">
                <span class="icon"></span>
            </div>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <div class="divider">or</div>

    <button class="btn-google">
        <img src="download.jpg" width="18" alt="Google">
        Continue with Google
    </button>

    <div class="login-link">
        Already have an account? <a href="#">Login ></a>
    </div>
</div>

</body>
</html>
